input {
  kafka {
    bootstrap_servers => "kafka-cntr:9092"
    topics => ["auth-topic", "blog-topic"]
    decorate_events => true
  }
}

output {
	if [@metadata][kafka][topic] == "auth-topic"{
		elasticsearch {
			hosts => ["elasticsearch-cntr:9200"]
			index => "auth-service-logs"
            workers => 1
		}
    }
	else if [@metadata][kafka][topic] == "blog-topic"{
		elasticsearch {
			hosts => ["elasticsearch-cntr:9200"]
			index => "blog-service-logs"
            workers => 1
		}
    }
}